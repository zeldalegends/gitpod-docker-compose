tasks:
  - init: docker-compose up -d && process_id=$!
  - command: wait $process_id && docker ps && docker exec orion curl http://localhost:1026/version

ports:
  - port: 1026
    onOpen: ignore
  - port: 1880
    onOpen: open-browser
  - port: 8081
    onOpen: open-preview

vscode:
  extensions:
    - ms-azuretools.vscode-docker
