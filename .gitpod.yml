tasks:
  - name: Shift+RunStop
    init: |
      docker-compose up -d
      gp sync-done inter
  - name: Verify
    command: |
      gp sync-await inter
      docker ps
      docker exec orion-ld curl http://localhost:1026/version
  - name: Terminal
    init: egrep '^(VERSION|NAME)=' /etc/os-release
    command: echo "READY"

ports:
  - port: 1026
    onOpen: ignore
  - port: 1880
    onOpen: open-browser
  - port: 8081
    onOpen: open-preview

vscode:
  extensions:
    - ms-azuretools.vscode-docker
