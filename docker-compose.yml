services:
  mongo:
    image: mongo
    command: --nojournal

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081

  orion:
    image: fiware/orion-ld
    ports:
      - 1026:1026
    depends_on:
      - mongo
    command: -dbhost mongo -db orionld
  
  node-red:
    build: ./node-red
    ports:
      - 1880:1880
#   volumes:
#     - ./node-red/data:/data
    depends_on:
      - orion
